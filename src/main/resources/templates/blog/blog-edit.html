<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">
  <h1>Редактирование статьи</h1></div>
  <div th:each="element : ${post}" >
  <form method="post">
    <input type="text" name="title" th:value="${element.title}" placeholder="Введите заголовок" class="form-control"/><br>
    <input type="text" name="anons" th:value="${element.anons}" placeholder="Введите анонс" class="form-control"/><br>
    <textarea name="full_text" th:text="${element.fullText}" placeholder="Введите текст статьи" class="form-control"/><br>
    <button type="submit" class="btn btn-success">Обновить статью</button>
  </form>
</div>


<footer th:insert="blocks/footer :: footer"></footer>

<p th:text="'Hello, ' + ${title} + '!'" />
</body>
</html>
