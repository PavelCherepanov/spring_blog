<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">
  <div th:each="element : ${post}">
    <h1 th:text="${element.title}"/>
    <p th:text="${element.fullText}"/>
    <p th:text="${element.views}"/>
    <p th:text="${element.publicationDate}"/>
    <a th:href="'/blog/' + ${element.id} + '/edit'" class="btn btn-warning">Редактировать</a>
    <form th:action="'/blog/'+${element.id} + '/remove'" method="post">
      <button class="btn btn-warning" type="submit">Удалить</button>
    </form>

  </div>
</div>


<footer th:insert="blocks/footer :: footer"></footer>

<p th:text="'Hello, ' + ${title} + '!'" />
</body>
</html>
