<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">
    <div th:each="element : ${users}" class="raw">
        <hr>
        <p>
            <h3 th:text="${element.username}" class="mb-0"></h3>
            <div class="mb-1 text-muted" th:text="${element.password}"></div>
            <p th:text="${element.roles}" class="card-text mb-auto"></p>
            <a href="'/user/' + ${element.id}">Редактировать</a>
        </p>

    </div>
</div>
</body>
</html>
